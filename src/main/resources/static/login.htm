<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Wechat Login Demo</title>
</head>
<body>
    <form action="/signin/wechat" target="_blank" method="POST">
        <button type="submit">微信开放平台登录(扫码登录)</button>
    </form>
    <br />
    <form action="/signin/wechatmp" method="POST">
        <button type="submit">微信公众平台登录(需要在微信浏览器打开)</button>
    </form>
    <br />
    <form action="/signin/wecom" target="_blank" method="POST">
        <button type="submit">企业微信登录(扫码登录)</button>
    </form>
</body>
</html>
